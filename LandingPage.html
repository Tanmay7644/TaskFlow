<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow-Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-bg">
        <div class="login-container">
            <div class="welcome-panel">
                <h1>Hello, Welcome To TaskFlow</h1>
                <p></p>
            </div>
            <div class="login-form-box">
                <form>
                    <h1>Login</h1>
                    <div class="input-group">
                        <h3>Name:</h3>
                        <input type="text" placeholder="Enter Your Name" required />
                    </div>
                    <div class="input-group">
                        <h3>Date Of Birth:</h3>
                        <input type="date" placeholder="Enter Your Date of Birth" required />
                    </div>
                    <button type="submit" class="login-btn">Register</button>
                    <p id="error"></p>
                </form>
                
            </div>
        </div>
        <div class="paragraph">
            <p>By continuing, you confirm that you are over 10 years old ans agree to our terms of service</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
